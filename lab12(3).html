<body>

<h2>ğŸ” CSRF Protection Demo</h2>

<form onsubmit="return validateToken()">
  <input type="hidden" id="csrfToken" value="SECURE123TOKEN">
  
  <input type="text" placeholder="Enter comment" required>
  <br><br>

  <button type="submit">Submit</button>
</form>

<script>
function validateToken() {
  var token = document.getElementById("csrfToken").value;

  // âœ… Mock server-side token check
  if (token !== "SECURE123TOKEN") {
    alert("CSRF Attack Detected!");
    return false;
  }

  alert("Form submitted safely!");
  return true;
}
</script>

</body>
