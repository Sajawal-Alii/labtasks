<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canvas & SVG Lab</title>
<style>
    body {
        font-family: Arial;
        margin: 20px;
        background: #f5f5f5;
    }
    #myCanvas {
        border: 2px solid black;
        background: white;
        cursor: crosshair;
    }
    button {
        padding: 10px 20px;
        margin-right: 10px;
        margin-top: 10px;
        font-size: 16px;
    }

    /* SVG box */
    #svgBox {
        width: 300px;
        height: 150px;
        border: 2px solid black;
        margin-top: 20px;
        background: #fff;
    }
</style>
</head>
<body>

<h1>Canvas Drawing App + SVG Animation</h1>

<!-- Canvas Section -->
<canvas id="myCanvas" width="600" height="400"></canvas><br>
<button id="clearBtn">Clear</button>
<button id="saveBtn">Save as Image</button>

<hr>

<!-- SVG Animation Example -->
<h2>SVG Animation</h2>
<svg id="svgBox" viewBox="0 0 300 150">
    <circle id="ball" cx="20" cy="75" r="15" fill="red">
        <animate attributeName="cx" from="20" to="280" dur="2s" repeatCount="indefinite" />
    </circle>
</svg>

<script>
// ========== CANVAS DRAWING APP ==========
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

let drawing = false;

// Start drawing
canvas.addEventListener("mousedown", () => {
    drawing = true;
});

// Stop drawing
canvas.addEventListener("mouseup", () => {
    drawing = false;
    ctx.beginPath();
});

// Draw while mouse moves
canvas.addEventListener("mousemove", (event) => {
    if (!drawing) return;

    ctx.lineWidth = 3;
    ctx.lineCap = "round";
    ctx.strokeStyle = "black";

    ctx.lineTo(event.offsetX, event.offsetY);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(event.offsetX, event.offsetY);
});

// Clear canvas
document.getElementById("clearBtn").addEventListener("click", () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
});

// Save as image
document.getElementById("saveBtn").addEventListener("click", () => {
    const image = canvas.toDataURL("image/png");
    const link = document.createElement("a");
    link.href = image;
    link.download = "drawing.png";
    link.click();
});
</script>

</body>
</html>
